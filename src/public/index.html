        <div class="">
            <!--Prducts introduction-->
            <div class="prod_container" id="prod_cont_A">
                <div>
                    <h3 clase="wid-30"></h3>
                    <p clase="wid-70" id="spec_cont"></p>
                </div>
                <img src="img/productA/pa_main.jpeg">
                <div id="spec_container"></div>
            </div>
            
            <div class="prod_container" id="prod_cont_B">
                <div>
                    <h3 clase="wid-30"></h3>
                    <p clase="wid-70" id="spec_cont"></p>
                </div>
                <img src="img/productB/pb_main.jpeg">
                <div id="spec_container"></div>
            </div>
            
            <div class="prod_container" id="prod_cont_C">
                <div>
                    <h3 clase="wid-30"></h3>
                    <p clase="wid-70" id="spec_cont"></p>
                </div>
                <img class="img_main" src="img/productC/pc_main.jpeg">
                <div id="spec_container"></div>
            </div>
        </div>

        <div class="main_container">
            <!--Basic informatiion-->
            <h2 class="div_center">購買人資料</h2> 
            <form id="basic_info" onsubmit="return false">
                <div class="right_float narrow" id="basic_info">
                    <div>
                        <label for="bname">姓名：</label> 
                        <input class="abs_right" type="text" id="bname" required/>
                    </div>
                    <div>
                        <label for="sid">學號：</label>
                        <input class="abs_right" type="data" id="sid" required/>
                    </div>
                    <div>
                        <label for="fb_link">fb連結：</label>
                        <input class="abs_right" type="url" id="fb_link" required/>
                    </div>
                    <div>
                        <label for="pnum">電話號碼:</label>
                        <input class="abs_right" type="tel" id="pnum" required/>
                        <!--input class="abs_right" type="tel" id="pnum" pattern="[0-9]{10}" required/-->
                    </div>    
                    <div>
                        <label for="email">E-mail：</label>
                        <input class="abs_right" type="email" id="email" required/>
                    </div>
                </div>

                <!--Product selection list-->
                <div>
                    <div id="purchase_list">
                    </div>
                    <button id="btn_add_purchase" formnovalidate> + </button>
                </div>
                <div>
                    <div class="bottom_line">
                        <p>Price</p>
                        <p id="price_tag">0</p>
                    </div>
                    <button type="submit" id="btn_submit">Submit</button>
                </div>
            </form>
            <div id="query_result"></div>
        </div>
